<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.R.R. Tolkien's Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  
  <main>
    <section class="container">
      <h1 class="display-one text-center text-primary bg-alert mt-4 mb-2">J.R.R. Tolkien's Club</h1>
      <form id="form" class="p-2 mb-5">
        <div class="row">
          <div class="mb-3 col-md-6 col-12">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="mb-3 col-md-6 col-12">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="input-group-md mb-3 col-12 col-md-4">
            <input type="number" class="form-control" id="age" placeholder="Age">
          </div>
          <div class="input-group-md mb-3 col-12 col-md-4">
            <input type="number" class="form-control" id="id" placeholder="ID">
          </div>
          <div class=" mb-3 col-12 col-md-4">
            <select type="text" class="form-control" id="folk-type">
              <option value="">Choose type...</option>
              <option value="human">Human</option>
              <option value="elf">Elf</option>
              <option value="dwarf">Dwarf</option>
              <option value="hobbit">Hobbit</option>
              <option value="orc">Orc</option>
            </select>
            
          </div>
        </div>
        <div class="input-group">
          <input type="submit" value="Add Member" class="btn btn-primary">
        </div>
      </form>
    </section>
    <section class="pb-4">
      <table class="table-secondary table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">ID</th>
            <th scope="col">Age</th>
            <th scope="col">Type</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="club-list"></tbody>
      </table>
    </section>
  </main>
  <footer class="footer container-fluid bg-primary text-white d-flex mt-5 text-center p-2">
    <p class="col">Styled with Bootstrap</p>
    <p class="col">Created by <a href="https://github.com/joseriosdev" class="text-white">&#64;joseriosdev</a></p>
    <p class="col">OOP used</p>
  </footer>
  
  <script src="js/oop.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
